<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to seeYourRoom</title>
    <link rel="stylesheet" href="styles2.css">
    <link href="https://fonts.cdnfonts.com/css/switzer" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: 'Switzer', sans-serif;
            color: #333;
            background-color: #f4f4f9;
            overflow-x: hidden;
            scroll-behavior: smooth;
        }
        header {
            background-color: #ffffff;
            padding: 10px 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: relative;
        }
        .logo {
            width: 150px;
            height: auto;
        }
        .main-menu {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 30px;
        }
        .main-menu ul {
            display: flex;
            margin: 0;
            padding: 0;
            list-style-type: none;
        }
        .main-menu li {
            font-size: 18px;
        }
        .main-menu a {
            text-decoration: none;
            color: #333;
            padding: 8px 12px;
            border-radius: 4px;
            transition: background-color 0.3s;
        }
        .main-menu a:hover {
            background-color: #e2e2e2;
        }
        .menu-toggle {
            display: none;
            flex-direction: column;
            justify-content: space-between;
            width: 25px;
            height: 20px;
            background: transparent;
            border: none;
            cursor: pointer;
            padding: 0;
        }
        .menu-toggle span {
            display: block;
            width: 25px;
            height: 3px;
            background: #333;
            border-radius: 3px;
        }
        .hero, .page2, .page3 {
            position: relative;
            height: 100vh;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            background-size: cover;
            background-attachment: fixed;
        }
        .hero {
            background: url('images/works/building.jpg') center/cover no-repeat;
        }
        .page2 {
            background: url('images/works/auto.jpg') center/cover no-repeat;
        }
        .page3 {
            background: url('images/works/kitchen.jpg') center/cover no-repeat;
        }
        .hero-overlay, .page-overlay {
            background: rgba(0, 0, 0, 0.5);
            padding: 50px;
            border-radius: 10px;
        }
        .hero h1, .page2 h1, .page3 h1 {
            font-size: 3.5rem;
            margin-bottom: 20px;
        }
        .cta-button {
            display: inline-block;
            background-color: #007BFF;
            color: #fff;
            padding: 15px 30px;
            border-radius: 5px;
            text-decoration: none;
            font-size: 1rem;
            transition: background-color 0.3s;
        }
        .cta-button:hover {
            background-color: #0056b3;
        }
        @media screen and (max-width: 768px) {
            .menu-toggle {
                display: flex;
            }
            .main-menu {
                display: none;
                flex-direction: column;
                width: 100%;
                background-color: #ffffff;
                position: absolute;
                top: 100%;
                left: 0;
                box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            }
            .main-menu.active {
                display: flex;
            }
            .main-menu ul {
                flex-direction: column;
                width: 100%;
            }
            .main-menu li {
                text-align: center;
                padding: 10px 0;
            }
            .hero h1, .page2 h1, .page3 h1 {
                font-size: 2rem;
            }
            .cta-button {
                font-size: 0.9rem;
                padding: 12px 25px;
            }
        }
    </style>
</head>
<body>
<header>
    <img class="logo" src="images/logo/logo.png" alt="seeYourRoom Logo">
    <button class="menu-toggle" aria-label="Toggle navigation">
        <span></span>
        <span></span>
        <span></span>
    </button>
    <nav class="main-menu">
        <ul>
            <li><a href="#page1">Page 1</a></li>
            <li><a href="#page2">Page 2</a></li>
            <li><a href="#page3">Page 3</a></li>
            <li><a href="#contact">Contact</a></li>
        </ul>
    </nav>
</header>

<section class="hero" id="page1">
    <div class="hero-overlay">
        <h1>Ideas That Inspire Your Space</h1>
        <a href="#page2" class="cta-button">Explore More</a>
    </div>
</section>

<section class="page2" id="page2">
    <div class="page-overlay">
        <h1>Our Vision for Your Home</h1>
        <a href="#page3" class="cta-button">See Our Work</a>
    </div>
</section>

<section class="page3" id="page3">
    <div class="page-overlay">
        <h1>Transforming Spaces</h1>
        <a href="#contact" class="cta-button">Get in Touch</a>
    </div>
</section>

<script>
    document.querySelector('.menu-toggle').addEventListener('click', function() {
        document.querySelector('.main-menu').classList.toggle('active');
        this.classList.toggle('open');
    });
</script>
</body>
</html>
