<style>
    body {
        margin: 0;
        font-family: Arial, sans-serif;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: flex-start;
        min-height: 100vh;
    }

    .gallery {
        display: grid;
        grid-template-columns: repeat(3, 1fr); /* Always 3 images per row */
        gap: 0; /* Remove space between images */
        width: 100%;
        max-width: 1200px;
        margin: 0 auto;
        padding: 0;
        box-sizing: border-box;
    }

    .img-w {
        position: relative;
        width: 100%;
        overflow: hidden;
        cursor: pointer;
    }

    .img-w img {
        display: block;
        width: 100%;
        height: auto;
    }

    .img-w:hover {
        transform: scale(1.05);
    }

    .overlay {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.7); /* Darker overlay for better contrast */
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        opacity: 0;
        color: white;
        text-align: center;
        padding: 20px;
    }

    .overlay h3 {
        font-size: 1.5em; /* Increase title size */
        font-weight: bold;
        margin-bottom: 10px;
        color: white; /* Ensure white text */
    }

    .overlay p {
        font-size: 1.2em; /* Increase details size */
        color: white; /* Ensure white text */
    }

    .img-w:hover .overlay {
        opacity: 1; /* Make the overlay fully visible */
    }

    .img-w img {
    }

    .img-w:hover img {
        filter: brightness(0.5); /* Dim further when hovered for focus */
    }

    .img-c.active {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.8);
        z-index: 1000;
        display: flex;
        align-items: center;
        justify-content: center;
    }

    .img-c.active img {
        width: 100%;
        height: 100%;
        object-fit: contain;
        border-radius: 8px;
    }

    .img-c.active::after {
        content: "Click anywhere to close";
        color: white;
        font-size: 1em;
        position: absolute;
        bottom: 10px;
        left: 50%;
        transform: translateX(-50%);
    }
</style>
</head>
<body>
<div class="gallery" id="gallery"></div>

<script>
    const images = [
        { id: 1, title: "Project 1", details: "Details about Project 1" },
        { id: 2, title: "Project 2", details: "Details about Project 2" },
        { id: 3, title: "Project 3", details: "Details about Project 3" },
        { id: 4, title: "Project 4", details: "Details about Project 4" },
        { id: 5, title: "Project 5", details: "Details about Project 5" },
        { id: 6, title: "Project 6", details: "Details about Project 6" },
        { id: 7, title: "Project 7", details: "Details about Project 7" },
        { id: 8, title: "Project 8", details: "Details about Project 8" },
        { id: 9, title: "Project 9", details: "Details about Project 9" },
        { id: 10, title: "Project 10", details: "Details about Project 10" },
        { id: 11, title: "Project 11", details: "Details about Project 11" },
        { id: 12, title: "Project 12", details: "Details about Project 12" },
        { id: 13, title: "Project 13", details: "Details about Project 13" },
        { id: 14, title: "Project 14", details: "Details about Project 14" },
        { id: 15, title: "Project 15", details: "Details about Project 15" }
    ];

    const gallery = document.getElementById('gallery');

    images.forEach(image => {
        const imgWrapper = document.createElement('div');
        imgWrapper.classList.add('img-w');
        imgWrapper.setAttribute('data-full', `images/portfolio_full/full/${image.id}.jpg`);

        const img = document.createElement('img');
        img.src = `images/portfolio_full/thumb/${image.id}.jpg`;
        img.alt = image.title;

        const overlay = document.createElement('div');
        overlay.classList.add('overlay');

        const title = document.createElement('h3');
        title.textContent = image.title;

        const details = document.createElement('p');
        details.textContent = image.details;

        overlay.appendChild(title);
        overlay.appendChild(details);

        imgWrapper.appendChild(img);
        imgWrapper.appendChild(overlay);
        gallery.appendChild(imgWrapper);
    });

    document.querySelectorAll('.img-w').forEach(imgWrapper => {
        imgWrapper.addEventListener('click', () => {
            const fullImageSrc = imgWrapper.getAttribute('data-full');
            const wrapper = document.createElement('div');
            wrapper.classList.add('img-c', 'active');

            const img = document.createElement('img');
            img.src = fullImageSrc;
            wrapper.appendChild(img);

            wrapper.addEventListener('click', () => wrapper.remove());

            document.body.appendChild(wrapper);
        });
    });
</script>
</body>
</html>
