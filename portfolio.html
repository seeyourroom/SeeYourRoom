<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1">
    <title>SeeYourRoom</title>
    <meta name="keywords" content="">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="stylesheet" href="css/responsive.css">
    <link rel="icon" href="images/fevicon.png" type="image/gif" />
    <link rel="stylesheet" href="css/jquery.mCustomScrollbar.min.css">
    <link rel="stylesheet" href="https://netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            min-height: 100vh;
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(3, 1fr); /* Always 3 images per row */
            gap: 10px;
            width: 100%;
            max-width: 1200px;
            margin: 20px auto;
            padding: 10px;
            box-sizing: border-box;
        }

        .img-w {
            position: relative;
            width: 100%;
            padding-top: 75%; /* 4:3 aspect ratio */
            overflow: hidden;
            background-size: cover;
            background-position: center;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .img-w:hover {
            transform: scale(1.05);
        }

        .img-c.active {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            z-index: 1000;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .img-c.active .img-w {
            width: 80%;
            height: auto;
            max-width: 90%;
            max-height: 90%;
            transform: none;
            border-radius: 8px;
        }

        .img-c.active .img-w::after {
            content: "Click anywhere to close";
            color: white;
            font-size: 1em;
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
        }
    </style>
</head>
<body>
<div class="gallery">
    <div class="img-w" style="background-image: url('images/portfolio_full/full/1.jpg');"></div>
    <div class="img-w" style="background-image: url('images/portfolio_full/full/2.jpg');"></div>
    <div class="img-w" style="background-image: url('images/portfolio_full/full/3.jpg');"></div>
    <div class="img-w" style="background-image: url('images/portfolio_full/full/4.jpg');"></div>
    <div class="img-w" style="background-image: url('images/portfolio_full/full/5.jpg');"></div>
    <div class="img-w" style="background-image: url('images/portfolio_full/full/6.jpg');"></div>
    <div class="img-w" style="background-image: url('images/portfolio_full/full/7.jpg');"></div>
    <div class="img-w" style="background-image: url('images/portfolio_full/full/8.jpg');"></div>
    <div class="img-w" style="background-image: url('images/portfolio_full/full/9.jpg');"></div>
    <div class="img-w" style="background-image: url('images/portfolio_full/full/10.jpg');"></div>
    <div class="img-w" style="background-image: url('images/portfolio_full/full/11.jpg');"></div>
    <div class="img-w" style="background-image: url('images/portfolio_full/full/12.png');"></div>
    <div class="img-w" style="background-image: url('images/portfolio_full/full/13.jpg');"></div>
    <div class="img-w" style="background-image: url('images/portfolio_full/full/14.jpg');"></div>
    <div class="img-w" style="background-image: url('images/portfolio_full/full/15.png');"></div>
</div>

<script>
    document.querySelectorAll('.img-w').forEach(img => {
        img.addEventListener('click', () => {
            const wrapper = document.createElement('div');
            wrapper.classList.add('img-c', 'active');

            const clone = img.cloneNode(true);
            wrapper.appendChild(clone);

            wrapper.addEventListener('click', () => wrapper.remove());

            document.body.appendChild(wrapper);
        });
    });
</script>
</body>
</html>
